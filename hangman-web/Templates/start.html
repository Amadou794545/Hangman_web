<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HANGMAN-WEB</title>
  <style>
    html,body{
      width: 100%;
      height: 100%;
    }
    a{
      display: block;
      width: 100%;
      height: 100%;
    }
    p{ position: absolute;
        top: 50%;
        left: 50%;

    }
    @keyframes blink {
        20% {
            opacity: 0;
        }
        100%{
            opacity: 1;
        }
    }
    .blink{
        width: 200px;
        animation: blink 1s infinite;
    }
  </style>
</head>
<body>
<a href="../connexion"></a>
<p class="blink">Click to play</p>
</body>
</html>
