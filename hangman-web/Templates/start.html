<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Assets/start.css" type="text/css"/>
    <title>Fade-in Example</title>
</head>
<body>

<div class="content">
    <h1>Welcome to my website!</h1>
    <p>This is some sample content that will fade in after a few seconds.</p>
</div>
<audio autoplay id="myaudio">
    <source src="/Music/Welcome-20Years.mp3">
</audio>

<script>
    var audio = document.getElementById("myaudio");
    audio.volume = 5;
</script>
<script>
    // Get the content div
    var content = document.querySelector(".content");

    // Set a timer to show the content after 2 seconds
    setTimeout(function(){
        // Show the content
        content.style.display = "block";

        // Fade in the content by increasing the opacity
        var fadeIn = setInterval(function(){
            if (content.style.opacity >= 1) {
                clearInterval(fadeIn);
            } else {
                content.style.opacity = parseFloat(content.style.opacity) + 0.005;
            }
        }, 100);

    }, 2000);
</script>

</body>
</html>
